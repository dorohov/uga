<div class="catalog__card">
    <div class="catalog__card__inner">
        <div class="catalog__card__top">
            <a href="@@pages.item"><img src="img/@@img" alt=""></a>
        </div>
        <div class="catalog__card__title">
            <a href="@@pages.item">@@title</a>
        </div>
        <div class="catalog__card__price">
            <span>@@price @@include('../components/component.svg.html', {"name": "ruble"})</span>
        </div>
        <div class="catalog__card__basket">
            <a href="#" class="catalog__card__basket__inner is--circle is--secondary">
                <div class="catalog__card__basket__icon">
                    @@include('../components/component.svg.html', {"name": "basket"})
                </div>
                <div class="catalog__card__basket__text">В корзину</div>
            </a>
        </div>
    </div>
</div>
