<tr class="is--spacer"></tr>
<tr>
    <td class="is--m" data-title="Номер">1</td>
    <td class="is--m" data-title="Название">Травосмесь №1 (Дорожная)</td>
    <td class="is--m" data-title="Фасовка">1 кг</td>
    <td class="is--m" data-title="Количество">
        <div class="counter">
            <form class="counter__inner">
                <button class="is--plus" type="button">
                    @@include('../components/component.svg.html', {"name": "plus"})
                </button>
                <input type="number" value="1" min="1" max="9999">
                <button class="is--minus" type="button">
                    @@include('../components/component.svg.html', {"name": "minus"})
                </button>
            </form>
        </div>
    </td>
    <td data-title="Цена,шт" class="is--price is--m">
        150
        @@include('../components/component.svg.html', {"name": "ruble"})
    </td>
    <td>
        <a href="@@pages.basket" class="is--circle is--secondary is--icon">
            @@include('../components/component.svg.html', {"name": "delete"})
        </a>
    </td>
</tr>
